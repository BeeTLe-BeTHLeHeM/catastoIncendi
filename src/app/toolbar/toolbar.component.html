<mat-button-toggle-group (change)="select($event)" name="fontStyle" aria-label="Font Style">
    <button mat-stroked-button (click)="toggleInfo();" [ngStyle]="{ 'background-color': infoAcceso == true ? 'green' : 'red' }" style="color:white" value="Info" title="Info">
        Info
    </button> &nbsp;
    <mat-button-toggle value="Point" title="Disegna punto">
        <mat-icon style="color:white;">add_circle</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="LineString" title="Disegna linea">
        <mat-icon style="color:white;">timeline icon</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="Polygon" title="Disegna poligono">
        <mat-icon>crop_din</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="DeleteAll" title="Cancella tutto">
        <mat-icon>delete_outline</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="Pan" title="Pan">
        <mat-icon>pan_tool</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="Move" title="Sposta Poligono">
        Sposta Poligono
    </mat-button-toggle>
</mat-button-toggle-group>
