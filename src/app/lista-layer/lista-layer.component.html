<div [hidden]="!common.listaLayerVisible" style="width:300px;background-color:white;padding:2px;" cdkDrag>
    <div>
        <!--<button type="button" (click)="toggleListaLayer()">X</button>&nbsp;Lista Layer-->
        <button mat-icon-button aria-label="CLOSE" (click)="toggleListaLayer()">
            <mat-icon>close</mat-icon>
          </button>
    </div>

    <table mat-table [dataSource]="listaLayers" style="width: 100%;">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation();layerSelection(row)" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row) || row.visible == true">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="idLayer">
            <th mat-header-cell *matHeaderCellDef> Num. </th>
            <td mat-cell *matCellDef="let element"> {{element.idLayer}} </td>
        </ng-container>

        <ng-container matColumnDef="descrizione">
            <th mat-header-cell *matHeaderCellDef> Descrizione </th>
            <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
